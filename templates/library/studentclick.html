<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LMS Django</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery & Bootstrap Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background-color: #1c1e22;
      font-family: 'Segoe UI', sans-serif;
      color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .jumbotron {
      background-color: #2a2d31;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.04);
      margin: 50px auto 0 auto;
      max-width: 700px;
      text-align: center;
    }

    .jumbotron h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .jumbotron p.lead {
      font-size: 1.2rem;
      color: #ccc;
    }

    .jumbotron hr {
      border-top: 1px solid #444;
      margin: 2rem 0;
    }

    .btn-custom {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      margin: 0 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .jumbotron h1 {
        font-size: 2rem;
      }

      .jumbotron p.lead {
        font-size: 1rem;
      }

      .btn-custom {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  {% include "library/navbar.html" %}

  <div class="container">
    <div class="jumbotron mt-5">
      <h1>Hello, Student</h1>
      <p class="lead">Welcome to the Online Library Management System.</p>
      <hr class="my-4">
      <p>You can access various features after login.</p>
      <div class="mt-4">
        <a href="studentsignup" class="btn btn-primary btn-lg btn-custom">Sign Up</a>
        <a href="studentlogin" class="btn btn-primary btn-lg btn-custom">Login</a>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}

</body>
</html>
