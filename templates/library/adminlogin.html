<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django - Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      body {
        background: linear-gradient(to right, #1e2d3b, #1c3c50);
        font-family: 'Roboto', sans-serif;
        color: #ffffff;
      }
      .form-control {
        border: none;
        background: #f7f7f7;
        color: #333;
        min-height: 45px;
        border-radius: 25px;
        padding: 10px 20px;
        box-shadow: none !important;
      }
      .form-control:focus {
        background: #fff;
        border-color: #1e2d3b;
      }
      .signup-form {
        width: 100%;
        max-width: 450px;
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .signup-form h2 {
        color: #ffffff;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
      }
      .signup-form .form-group {
        margin-bottom: 25px;
      }
      .signup-form .btn {
        background: #28a745;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        padding: 12px;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s;
      }
      .signup-form .btn:hover {
        background: #218838;
      }
      .signup-form .btn:focus {
        outline: none;
        box-shadow: none;
      }
      .signup-form a {
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
      }
      .signup-form a:hover {
        text-decoration: underline;
      }
      .alert {
        background-color: #28a745;
        color: white;
        font-size: 1.1rem;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        text-align: center;
      }

      /* Responsive Styles */
      @media (max-width: 576px) {
        .signup-form {
          padding: 20px;
        }
        .signup-form h2 {
          font-size: 1.6rem;
        }
      }

      @media (min-width: 576px) and (max-width: 768px) {
        .signup-form {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    {% include "library/navbar.html" %}
    
    <!-- Alert Message Outside the Box -->
    

    <div class="signup-form">
      <form method="post">
        <h2>Admin Login</h2>

        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}
          </div>
        {% endfor %}

        <div class="form-group">
          <button type="submit" class="btn">Login</button>
        </div>
      </form>

      <div class="text-center">
        <p>Don't have an account? <a href="adminsignup">Sign Up here</a></p>
      </div>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
