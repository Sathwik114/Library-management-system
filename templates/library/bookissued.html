    <style>
      body {
        background: linear-gradient(to right, #121212, #1f1f1f);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .card-success {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px 30px;
        background-color: #2a2a2a;
        border-radius: 15px;

      }

      .card-success h2 {
        font-size: 2rem;
        font-weight: bold;

      }

        background-color: #007bff;

        padding: 12px 25px;
        border-radius: 30px;
        font-size: 1rem;

        transition: 0.3s ease;
        width: 220px;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      }

      .card-success .btn-custom:hover {
        background-color: #0056b3;
        color: white;
      }

      @media (max-width: 576px) {
        .card-success {
          margin: 40px 15px;
          padding: 30px 20px;
        }

        .card-success h2 {
          font-size: 1.5rem;
        }

        .card-success .btn-custom {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
