<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registered Students</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      h3 {
        background-color: rgb(12, 14, 12);
        color: white;
        text-align: center;
        font-size: 30px;
        padding: 20px;
        border-radius: 8px;
        margin: 20px;
      }

      .container {
        padding: 20px;
        margin: auto;
        width: 95%;
        max-width: 1000px;
        overflow-x: auto;
      }

      /* Centering the search bar */
      .search-bar {
        margin: 20px auto;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 50%;
        border-radius: 25px;
        padding: 10px;
        font-size: 16px;
        background-color: #2c2c2c;
        color: white;
        border: 1px solid #555;
      }

      .search-bar input::placeholder {
        color: #aaa;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #1c1c1c;
        border: 1px solid #555;
        min-width: 600px;
      }

      thead {
        background-color: #111;
      }

      thead th {
        color: #fff;
        font-weight: bold;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #555;
        background-color: #181818;
        text-align: center;
        vertical-align: middle;
      }

      tbody td {
        padding: 15px;
        font-size: 15px;
        color: #fff;
        text-align: center;
        border: 1px solid #555;
      }

      tbody tr:nth-child(even) {
        background-color: #2c2c2c;
      }

      tbody tr:nth-child(odd) {
        background-color: #262626;
      }

      tbody tr:hover {
        background-color: #3a3a3a;
      }

      tfoot td {
        background-color: #181818;
        color: #ccc;
        font-weight: bold;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #555;
        text-align: right;
      }

      .no-data {
        text-align: center;
        font-size: 24px;
        color: #dc3545;
        margin-top: 50px;
      }

      @media (max-width: 768px) {
        h3 {
          font-size: 24px;
        }

        thead th, tbody td {
          font-size: 14px;
          padding: 12px;
        }
      }

      @media (max-width: 576px) {
        h3 {
          font-size: 20px;
          padding: 15px;
        }

        thead th, tbody td {
          font-size: 12px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    {% include "library/navbaradmin.html" %}
    <br><br>

    <h3>Registered Students</h3>

    <!-- Search Bar (Centered, no button) -->
    <div class="search-bar">
      <input type="text" name="search" class="form-control" placeholder="Search by name, enrollment, or branch..." value="{{ search_query }}" id="searchInput">
    </div>

    {% if students %}
      <div class="container">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Enrollment</th>
              <th>Branch</th>
            </tr>
          </thead>
          
          <tbody>
            {% for s in students %}
              <tr>
                <td>{{ s.get_name }}</td>
                <td>{{ s.enrollment }}</td>
                <td>{{ s.branch }}</td>
              </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <div class="links">
                  <!-- Pagination or additional links -->
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    {% else %}
      <div class="no-data">
        <h1>No Student Registered in Library</h1>
      </div>
    {% endif %}

    <br><br><br><br><br><br><br><br><br>
    {% include "library/footer.html" %}

    <!-- Add this JavaScript to filter the table rows -->
    <script>
      document.getElementById('searchInput').addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        const rows = document.querySelectorAll('#studentsTable tbody tr');

        rows.forEach(row => {
          const cells = row.getElementsByTagName('td');
          let match = false;

          for (let i = 0; i < cells.length; i++) {
            if (cells[i].textContent.toLowerCase().includes(searchQuery)) {
              match = true;
              break;
            }
          }

          row.style.display = match ? '' : 'none';
        });
      });
    </script>
  </body>
</html>
