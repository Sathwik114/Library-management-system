<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Student Login | LMS</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    body {
      background-color: #181a1b;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .login-box {
      background: #212529;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      margin-bottom: 30px;
      color:rgb(209, 253, 253);
      font-weight: 600;
      text-align: center;
    }

    .form-group label {
      font-size: 0.9rem;
      color: #ccc;
    }

    .form-control {
      background-color: #2d3035;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
    }

    .form-control:focus {
      border-color: #00d1b2;
      background-color: #333;
      box-shadow: none;
    }

    .btn-login {
      width: 100%;
      background-color:rgb(94, 77, 248);
      color: #fff;
      font-weight: bold;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #00b89c;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .footer-text a {
      color: #1abc9c;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .alert-success {
      width: fit-content;
      margin: 30px auto 10px;
      padding: 10px 25px;
      background: #1e272e;
      border-left: 5px solid #00d1b2;
      color: #00d1b2;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  {% include "library/navbar.html" %}


  <div class="login-wrapper">
    <div class="login-box">
      <h2>Student Login</h2>

      <form method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label>{{ field.label_tag }}</label>
            {{ field }}
          </div>
        {% endfor %}

        <div class="form-group">
          <button type="submit" class="btn btn-login">Login</button>
        </div>
      </form>

      <div class="footer-text">
        Donâ€™t have an account? <a href="studentsignup">Sign up here</a>
      </div>
    </div>
  </div>

  {% include "library/footer.html" %}
</body>
</html>
